<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pomodoro</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <div id="work" class="area">
                <div class="title">準備好開始工作了嗎！</div>
                <div class="btn">開始工作</div>
            </div>
            <div id="rest" class="area">
                <div class="title">請先休息一下吧！</div>
                <div class="btn">開始休息</div>
            </div>
            <div id="success" class="area">
                <div class="title">恭喜你完成一個蕃茄鐘了！</div>
                <div class="btn">重新開始</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
